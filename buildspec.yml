version: 0.2

phases:
  install:
    runtime-versions:
      php: 8.2
      nodejs: 12
  build:
    commands:
      - cd ${CODEBUILD_SRC_DIR}/src
      - cp .env.example .env
      - bash set_env_variables.sh
      - composer install
      - npm install
      - npm run prod
      - rm -rf node_modules
      - vendor/bin/phpunit
artifacts:
  files:
    - "**/*"
